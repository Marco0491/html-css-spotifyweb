<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <main>
            <div class="container flex">
                    <!-- left column with main logo and nav-bar -->
                <section id="col-left">
                </section>
                    <!-- right column with top toolbar and album -->
                <section id="col-right">
                    <div id="toolbar">
                            <!-- upgrade button -->
                        <button class="btn">
                            <a href="#">effettua l'upgrade</a>
                        </button>
                    </div>
                    <div class="main-content">
                            <!-- top main content nav-bar -->
                        <nav>
                            <ul>
                                <li><a href="#">in evidenza</a></li>
                                <li><a href="#">podcast</a></li>
                                <li><a href="#">classifiche</a></li>
                                <li><a href="#">generi e mood</a></li>
                                <li><a href="#">nuove uscite</a></li>
                                <li><a href="#">scopri</a></li>
                            </ul>
                        </nav>
                            <!-- recently palyed album list -->
                        <h1>Recently Played</h1>
                        <div class="flex">
                            <div class="album">
                                <img src="img/metal_lifting.jpg" alt="heavy metal album">
                                <h4>Heavy Metal</h4>
                                <span>subtitle</span>
                            </div>
                            <div class="album">
                                <img src="img/stranger.jpeg" alt="stranger things album">
                                <h4>Stranger Things Vol. 1 (a Netflix original series soundtrack)</h4>
                                <span>subtitle</span>
                            </div>
                            <div class="album">
                                <img src="img/aquietplace.jpeg" alt="a quiet place album">
                                <h4>A Quiet Place</h4>
                                <span>subtitle</span>
                            </div>
                            <div class="album">
                                <img src="img/split.jpeg" alt="split album">
                                <h4>Split</h4>
                                <span>subtitle</span>
                            </div>
                            <div class="album">
                                <img src="img/cure.jpeg" alt="a cure for wellness album">
                                <h4>A Cure for Wellness</h4>
                                <span>subtitle</span>
                            </div>
                            <div class="album">
                                <img src="img/sinister.jpeg" alt="sinister album">
                                <h4>Sinister</h4>
                                <span>subtitle</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>

    </body>
</html>
